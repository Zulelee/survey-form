<!DOCTYPE html>
<<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="survey.css">

</head>
<body>

<div id="main">
  
  <div id="start">
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a sample survey form just for the purpose of this project.</p>
  </div>
  
<div>
<form id="survey-form">
  
    <div>
    <label id="name-label" for="name">
     <p> <strong>Name:</strong></p>
      <input id="name" name="name" type="text" placeholder="Enter your Name" required> 
    </label>
    </div>
  
    <div>
    <label id="email-label" for="email">
    <p><strong>Email:</strong></p>
      <input id="email" name="email" type="email" placeholder="Enter your Email" required> 
    </label>
    </div>
  
    <div>
    <label id="number-label" for="number">
    <p><strong>Age (optional):</strong></p>
      <input id="number" name="number" type="number" placeholder="Enter your Age" min=15 max=90 maxlength=2> 
    </label>
    </div>

    <div>
    	<label id="role-label" for="role">
    		<p><strong>
    			Which option best describes your current role?</strong>
    		</p>
    		<select id="role" name="role">
		      <option selected disabled hidden>Select Current Role</option>
		      <option value="student">Student</option>
		      <option value="fulltime-job">Full Time Job</option>
		      <option value="fulltime-learner">Full Time Learner</option>           
		      <option value="prefer-not">Prefer not to say</option>      
		      <option value="other">Other</option>
      		</select>

    	</label>
    	

    </div>

    <div id="recomm">
      <p><strong>Would you recomment it to a friend?</strong></p>
        <label id="recommend-label1" for="recommend1">
      <input id="recommend1" value="Definitely" name="recommend" type="radio">Definitely
      </label>
    <label id="recommend-label2" for="recommend2">
      <input id="recommend2" value="Maybe" name="recommend" type="radio">Maybe
      </label>
    <label id="recommend-label3" for="recommend3">
      <input id="recommend3" value="Not-sure" name="recommend" type="radio">Not Sure
    </label>
    </div>
    
    <div id="checkbox-part"><strong>
      What would you like to see improved? (Check all that apply)</strong>
      <label id="check1" for="improve1">
        <input id="improve1" name="improve" value="Front-end-Projects" type="checkbox">Front-end Projects
      </label> 
      <label id="check2" for="improve2">
        <input id="improve2" name="improve" value="Back-end-Projects" type="checkbox">Back-end Projects
      </label> 
      <label id="check3" for="improve3">
        <input id="improve3" name="improve" value="Data-Visualization" type="checkbox">Data Visualization
      </label> 
      <label id="check4" for="improve4">
        <input id="improve4" name="improve" value="Challenges" type="checkbox">Challenges
      </label> 
      <label id="check5" for="improve5">
        <input id="improve5" name="improve" value="Open-Source-Community" type="checkbox">Open Source Community
      </label> 
      </div>
      
      <div>
        
        <label id="suggestions-label" for="suggestions"><strong>Any comments or suggestions?</strong>
          <input id="suggestions" type="text">
        </label>
      </div>
      
      <div>
        <label id="submit-label" for="submit">
          <button id="submit" type="submit">Submit
          </button>
        </label>
      </div>
    
    
</form>
</div>  
</div>

</body>
</html>
